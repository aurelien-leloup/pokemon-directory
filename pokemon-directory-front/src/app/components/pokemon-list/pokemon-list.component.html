<div class="table-container" *ngIf="pokemons$ | async as pokemons">
  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="pokemons">

    <ng-container matColumnDef="sprite">
      <th mat-header-cell *matHeaderCellDef>Sprite</th>
      <td mat-cell *matCellDef="let pokemon">
        <img [src]="pokemon.sprite" alt="pokemon.name">
      </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.name | titlecase}} </td>
    </ng-container>


    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight (kg)</th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef>Height (m)</th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.height}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator
    [pageSize]="20"
    (page)="onPageEvent($event)">
  </mat-paginator>
</div>
